<!doctype html>
<html>
  <head>
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css">
    <title>Options page for 'SAML to AWS STS Keys Converter'</title>
  </head>
  <body>
	<div id="divTitle">
		<div id="divIcon" class="inline-div"><img src="../icons/icon_128.png" alt="Icon" height="50" width="50"></div>
		<div id="divHeader" class="inline-div"><h2>Options page for 'SAML to AWS STS Keys Converter'</h2></div>
	</div>
	<hr>
	
	<div id="divInfo">
		<p>Developed by prolane.org (Gerard Laan)</p>
		<p>For help, please see README at the <a href="https://github.com/prolane/samltoawsstskeys/blob/master/README.md" target="_blank">project page on Github.com</a></p>
	</div>
	
	<div id="divSettings">
		<div id="divFilename" class="setting-part">
			<label>Filename for writing the fetched AWS STS keys. File will be written to Chrome's download directory. Example filename: credentials</label>
			<br />
			<input type="text" name="FileName" id="FileName" size="40">
		</div>

		<div id="divSessionDuration" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Apply the SessionDuration requested by the SAML provider</label>
			<br />
			<select name="SessionDuration" id="SessionDuration">
				<option value="yes">yes</option>
				<option value="no">no</option>
			</select>
			<br><br>
			<label>Enable DEBUG logs</label>
			<br />
			<select name="DebugLogs" id="DebugLogs">
				<option value="yes">yes</option>
				<option value="no">no</option>
			</select>
		</div>

		<div id="divSessionDuration" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Assume all roles available from SAML provider.</label>
			<br />
			<select name="AssumeAllRoles" id="AssumeAllRoles">
				<option value="yes">yes</option>
				<option value="no">no</option>
			</select>
		</div>
		<div id="divAliases" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Specify a list of account number to alias mappings. The specified account numbers will be replaced with the associated alias in the generated credentials file.</label>
			<div id="account_aliases" class="inline-div">
			</div>
		</div>

		<div id="divRoles" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Specify a list of Role ARN's. For each role the plugin will call the assume-role API. The fetched AWS STS keys will be added to the output file as separate profiles.</label>
			<div id="role_arns" class="inline-div">
			</div>
		</div>
		
		<div id="divSave">
			<div id="status" class="inline-div"></div>
			<button id="save">Save</button>
		</div>
	</div>
	<script src="options.js"></script>
  </body>
</html>
